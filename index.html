<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectores</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3799/3799309.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Vectores</h1>
    </header>
    <section class="section__vectores--suma">
        <h2>Suma y resta de vectores: </h2>
        <div class="inputs">
            <div class="vector">
                <label for="">Vector A:</label>
                <input type="number" class="input" id="input1" placeholder="Numero1" value="">
                <input type="number" class="input" id="input2" placeholder="Numero2">
            </div>
            <div class="vector">
                <label for="">Vector B: </label>
                <input type="number" class="input" id="input3" placeholder="Numero1">
                <input type="number" class="input" id="input4" placeholder="Numero2">
            </div>
        </div>
        <div class="resultado">
            <button id="btn">Calcular</button>
            <h3 id="resultado">Resultado:</h3>
        </div>
    </section>
    <section class="section__vectores3--suma">
        <h2>Suma y resta de vectores de 3: </h2>
        <div class="inputs">
            <div class="vector">
                <label for="">Vector A:</label>
                <input type="number" class="input" id="vec3_input1" placeholder="Numero1">
                <input type="number" class="input" id="vec3_input2" placeholder="Numero2">
            </div>
            <div class="vector">
                <label for="">Vector B:</label>
                <input type="number" class="input" id="vec3_input3" placeholder="Numero1">
                <input type="number" class="input" id="vec3_input4" placeholder="Numero2">
            </div>
            <div class="vector">
                <label for="">Vector C: </label>
                <input type="number" class="input" id="vec3_input5" placeholder="Numero1">
                <input type="number" class="input" id="vec3_input6" placeholder="Numero2">
            </div>
        </div>
        <div class="resultado">
            <button id="btn-2">Calcular</button>
            <h3 id="resultado-2">Resultado:</h3>
    </section>
</body>
<script src="script.js"></script>
</html>
